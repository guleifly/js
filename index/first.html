<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body{height: 100%;}
        div{height: 100%;background: url("../img/bg3.jpg");background-size: 100% 100%;}
        #div1{width: 30px;height: 50px;background: rgba(205, 255, 236, 0.51);position: absolute;left: 10px;top: 10px;
            -webkit-transition: 5s all linear;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv=document.querySelector("div");
            var aDiv=oDiv.children[0];
            aDiv.style.webkitTransform="translate(700px,700px) rotateX(360deg) rotateY(360deg)";
        }
    </script>
</head>
<body>
<div class="box">
    <div id="div1"></div>
</div>

</body>
</html>
